<section class="modal modal--fade-if" ng-if="modalShare.open">
  <header class="modal__header">
    <h1>{{::modalShare.content.title}}</h1>
  </header>
  <a ng-if="modalShare.onSecondStep" href="#" ng-class="{'sharing-quote__z-index': modalShare.onSecondStep}" class="modal__back modal__back-share icon-back" data-lorax-prevent-default ng-click="modalShare.backToFirstStep()">Back</a>
  <a href="#" ng-class="{'sharing-quote__z-index': modalShare.onSecondStep}" class="modal__close modal__close-fixed icon-close" data-lorax-prevent-default ng-click="modalShare.closeModal()">Close</a>
  <div class="modal__content">
    <div class="sharing-list__cover" ng-if="modalShare.onSecondStep" ng-click="modalShare.backToFirstStep()"></div>
    <ul class="sharing-list">
      <li class="sharing-list__item sharing-quote__normal" data-id="{{::issue.getId()}}" ng-repeat="issue in ::modalShare.issues">
        <div class="sharing-quote">
          <blockquote class="sharing-quote__text">
            <a class="sharing-quote__text-link" ng-click="modalShare.onPhraseClick($event, issue)">{{::issue.getTitle()}}</a>
          </blockquote>
          <div ng-if="!modalShare.onSecondStep" class="sharing-quote__buttons">
            <a  class="sharing-quote__btn btn" ng-click="modalShare.onShare($event, issue)">{{::modalShare.content.shareButton}}</a>
            <a  ng-href="{{::issue.getUrl()}}" class="sharing-quote__more" ng-click="modalShare.closeModal()">{{::modalShare.content.learnMore}}<span class="is-hidden-sm">{{::modalShare.content.aboutIssue}}</span></a>
          </div>
          <ul ng-if="modalShare.currentIssue === issue && modalShare.onSecondStep" class="second-step__sharing">
            <li><a href="#" class="icon-twitter-sq" data-lorax-prevent-default ng-click="modalShare.shareTwitter(modalShare.currentIssue)">Twitter</a></li>
            <li><a href="#" class="icon-fb-sq" data-lorax-prevent-default ng-click="modalShare.shareFacebook(modalShare.currentIssue)">Facebook</a></li>
            <li><a ng-href="mailto:?subject={{modalShare.currentIssue.getTitle() | encodeUri}}" class="icon-email-sq ">{{::modalShare.content.email}}</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</section>
