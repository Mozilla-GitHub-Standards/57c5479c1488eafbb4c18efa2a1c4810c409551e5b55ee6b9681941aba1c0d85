<section class="modal" ng-if="modalShare.open">
  <header class="modal__header">
    <h1>#openinternet</h1>
  </header>
  <a href="#" class="modal__close icon-close" data-lorax-prevent-default ng-click="modalShare.closeModal()">Close</a>
  <div class="modal__content">
    <ul class="sharing-list">
      <li class="sharing-list__item" data-id="{{::issue.getId()}}" ng-repeat="issue in ::modalShare.issues">
        <div class="sharing-quote">
          <blockquote class="sharing-quote__text">
            <p>{{::issue.getTitle()}}</p>
          </blockquote>
          <a ng-href="mailto:?subject={{::issue.getTitle() | encodeUri}}" class="sharing-quote__btn btn" ng-click="modalShare.onShare($event, issue)">Share</a>
          <a ng-href="{{::issue.getUrl()}}" class="sharing-quote__more" ng-click="modalShare.closeModal()">Learn more about this issue</a>
        </div>
      </li>
    </ul>
  </div>
</section>
