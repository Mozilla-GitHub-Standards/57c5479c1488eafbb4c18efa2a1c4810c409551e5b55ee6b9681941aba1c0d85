<section id="experience">
  <div id="experience-canvas" class="experience-canvas"></div>
  <div ng-show="experience.isOpen">
    <ul class="experience-menu">
      <li><a href="/ecosystem" ng-class="{'is-active': (experience.currentView === 'ecosystem')}" class="experience-menu__link experience-menu__link--explore"><span class="icon-explore-dark">{{::experience.localeData.modeNames.ecosystem}}</span></a></li>
      <li><a href="/vitals" ng-class="{'is-active': (experience.currentView === 'vitals')}" class="experience-menu__link experience-menu__link--topic"><span class="icon-topic-dark">{{::experience.localeData.modeNames.vitals}}</span></a></li>
      <li><a href="/checklist" ng-class="{'is-active': (experience.currentView === 'checklist')}" class="experience-menu__link experience-menu__link--issues"><span class="icon-issues-dark">{{::experience.localeData.modeNames.checklist}}</span></a></li>
    </ul>
  </div>
</section>
