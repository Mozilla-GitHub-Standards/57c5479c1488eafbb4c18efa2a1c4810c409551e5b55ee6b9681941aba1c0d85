<article class="detail cf" data-status="{{detailSection.issueStatus}}" ng-class="{'detail--inverted': detailSection.inverted}">
    <header class="detail__header">
        <h1>{{detailSection.issue.getTitle()}}</h1>
    </header>
    <section class="detail__main">
        <div class="detail-main">
            <div class="detail-main__copy" ng-bind-html="detailSection.issue.getNarrative() | unsafe"></div>
            <p class="detail-main__copy"><a href="#" class="detail-main-read-more">Read More</a></p>
        </div>
    </section>
    <section class="detail__infographic">
        <section class="infographic" ng-transclude></section>
    </section>
    <section class="detail__more">
        <ul class="detail-links cf">
            <li>
                <section class="detail-link">
                    <header class="detail-link__header">
                        <h1>What Mozilla is doing</h1>
                    </header>
                    <p class="detail-link__copy">{{issue.getMozActionCopy()}}</p>
                    <a ng-if="detailSection.issue.getMozActionLink()" href="{{detailSection.issue.getMozActionLink()}}" class="btn detail-link__btn">Read More</a>
                </section>
            </li>
            <li>
                <section class="detail-link">
                    <header class="detail-link__header">
                        <h1>What you can do</h1>
                    </header>
                    <p class="detail-link__copy">{{issue.getYourActionCopy()}}</p>
                    <a ng-if="detailSection.issue.getYourActionLink()" href="{{detailSection.issue.getYourActionCopy()}}" class="btn detail-link__btn">Sign Petition</a>
                </section>
            </li>
        </ul>
        <div class="detail-tags">
            <span class="detail-tags__related">Related Tags:</span>
            <a href="#" class="detail-tags__tag" ng-repeat="tag in issue.getTags()">{{detailSection.tag.getName()}}</a>
        </div>
    </section>
</article>
